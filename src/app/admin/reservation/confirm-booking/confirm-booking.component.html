<div mat-dialog-title class="d-flex justify-content-between align-content-center">
    <div class="font-weight-bold">{{'common.confirmBooking' | translate}}</div>
    <button class="p-0 d-flex justify-content-center align-items-center" (click)="cancel()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="px-0 py-3">
        <div [innerHTML]="'common.sureToBook' | translate:{ isGrouping: isGrouping }"></div>
        <div class="font-weight-bold pt-2"> {{'common.completeBooking' | translate}} </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button type="button" color="primary" (click)="cancel()">
        {{'common.cancel' | translate}}
    </button>
    <button mat-flat-button color="primary" (click)="confirm()" cdkFocusInitial>
        {{'common.confirmBooking' | translate}}
    </button>
</div>
